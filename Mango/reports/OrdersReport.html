<html dir="RTL">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>%TITLE%</title>
	<style type="text/css">
		* {
			margin: 0px;
		}

		html, body {
			height: 100%;
			font-family: "Tahoma", "Courier New", Times, serif;
		}

		.cls {
			clear: both;
		}

		.cln {
			clear: both;
			height: 20px;
		}

		.wrapper {
			width: 1000px;
			min-height: 100%;
			height: auto !important;
			height: 100%;
			margin: auto ;
		}

		.header {
			height: 120px;
			margin-left: 50px;
			margin-right: 50px;
		}

		.content {
			//background-color: gray;
			height: 100px;
			margin-left: 50px;
			margin-right: 50px;
		}
		
		.summary {
			background-color: lightblue;
		}

		.content_header {
			//background-color: lightblue;
			height: 40px;
			text-align: center;
		}

		.content_body {

		}
		
		table, td, th
		{
			border:1px solid gray;
		}
		
		.content_table {
			margin: auto;
			width: 90%;
			border: 1px solid gray;
		}

		.table_header {
			height: 20px;
			background-color: lightgray;
			border: 1px solid gray;
			text-align: center;
		}
		
		.table_row {
			height: 25px;
			text-align: center;
			border: 1px solid gray;
		}
		
		.table_header_cell_center {
			float: left;
			width: 200px;
		}

		.footer_content {
			text-align: center;
		}

		.header_left {
			float: left;
			width: 70%;
			margin-top: 30px;
			margin-bottom: 50px;
		}

		.header_right {
			float: right;
			width: 30%;
			margin-top: 30px;
			margin-bottom: 50px;
		}

		.left_div {
			float: left;
		}

		.right_div {
			float: right;
		}

		#title {
			font: 35px bold sans-serif;
		}

		.voucher {
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<br /><br />
			<div class="header_left">
				<br />
				<p id="title"> مانجو طلعت </p>
				<p id="title"> %COMPANY_NAME_EN% </p>
				<br /><br />
				<p> %COMPANY_MOBILE% </p>
				<p> %COMPANY_EMAIL% </p>
				<p> %COMPANY_ADDRESS% </p>
				<p> %COMPANY_LOCATION% </p>
			</div> <!-- close header_left -->

			<div class="header_right">
				<div class="right_div"> <img src="qrc:/reports/logo.png" /> </div>
			</div> <!-- close header_right -->
		</div> <!-- close header -->
		<div class="cls"></div> <!-- close cls -->
		
		<div class="content">
			<div class="content_header">
				<p> تقرير من الفترة  <b>%FROM_DATE%</b> - الى الفترة : <b>%TO_DATE%</b></p>
				<p> تم توليد هذا التقرير في تاريخ <b>%DATE%</b> </p>
			</div> <!-- close content_header -->
			
			<div class="cln"></div> <!-- close cln -->
			<br /> <br /> <hr /><br />
			<div class="content_body">
				<p class="voucher"> <b>%ORDER_REPORT_TYPE%</b></p><br />
				<p> %SUMMARY% </p>
				<div class="cln"></div> <!-- close cln -->
				<div class="content_table">
					<div class="table_data">
						%ORDER_TABLE% 
					</div> <!-- close table_data -->
				</div> <!-- close content_table -->
			</div> <!-- close content_body -->
		</div> <!-- close content -->

	<br /> <br /> 
		
	</div> <!-- close wrapper -->
	<div class="push"></div> <!-- close push" -->
	<div class="footer">
		<div class="footer_content">
			<!--<p> Kingdom of Saudi Arabia - P.O.Box: 1717 Riyadh 11311 - Tel:00000</p>-->
			<!--<p> The rest of information goes here (c)</p>-->
		</div>
	</div> <!-- close footer" -->
</body>
</html>
